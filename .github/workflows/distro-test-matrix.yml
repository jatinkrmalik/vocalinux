name: Distro Test Matrix

on:
  push:
    branches: [ main, master ]
  pull_request:
    branches: [ main, master ]
  workflow_dispatch:

jobs:
  test:
    name: Test on ${{ matrix.container }}
    runs-on: ubuntu-latest
    continue-on-error: true
    strategy:
      fail-fast: false
      matrix:
        container:
          - ubuntu:22.04
          - ubuntu:24.04
          - debian:12
          - fedora:39
    container:
      image: ${{ matrix.container }}

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Install basic dependencies
        run: |
          set -e
          # Install bash and basic tools
          if command -v apt-get >/dev/null 2>&1; then
            apt-get update
            apt-get install -y bash curl python3
          elif command -v dnf >/dev/null 2>&1; then
            dnf install -y bash curl python3
          fi

      - name: Run dependency checker
        run: |
          bash scripts/check-system-deps.sh || true
        continue-on-error: true

      - name: Test Python import
        run: |
          python3 -c "import sys; sys.path.insert(0, 'src'); print('Testing imports...')"
          # Test basic Python availability
          python3 --version

      - name: Check install.sh syntax
        run: |
          bash -n install.sh
          echo "install.sh: Syntax OK"

      - name: Check checker script syntax
        run: |
          bash -n scripts/check-system-deps.sh
          echo "check-system-deps.sh: Syntax OK"

  summary:
    name: Test Summary
    runs-on: ubuntu-latest
    needs: test
    if: always()
    steps:
      - name: Check test results
        run: |
          echo "Distro test matrix completed"
          echo "Some tests may have failed - this is expected for experimental distro support"
